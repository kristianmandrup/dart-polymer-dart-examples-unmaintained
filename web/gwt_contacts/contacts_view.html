<link rel="import" href="edit_contact_view.html">

<polymer-element name="contacts-view">
  <template>
    <link rel="stylesheet" href="contacts_view.css">
    
    <div id="container">
      <template if="{{selectedContact != null}}">
        <edit-contact-view
            contact="{{selectedContact}}"
            on-edit-ready="{{editReady}}">
        </edit-contact-view>
      </template>
      
      <template if="{{selectedContact == null}}">
        <header>
          <button on-click="{{add}}">Add</button>
          <button on-click="{{delete}}">Delete</button>
        </header>
        
        <div id="contact-list">
          <template repeat="{{contacts}}">
            <div>
              <input type="checkbox">
              <span on-click="{{selectContact}}" data-id="{{id}}">{{name}}</span>
            </div>
          </template>
        </div>
      </template>
    </div>
  </template>
  
  <script type="application/dart" src="contacts_view.dart"></script>
</polymer-element>
